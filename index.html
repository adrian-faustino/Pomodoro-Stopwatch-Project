<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="clock-container">
      <span>Enter a task:</span>

      <form>
        <input id="task-title-input" type="text" required>
        <button type="submit" class="enter-button"></button>
      </form>

      <div class="time-selection-container">
        <div class="selection" id="fifteenMins">15 mins</div>
        <div class="selection" id="twentyMins">20 mins</div>
        <div class="selection" id="fortyMins">30 mins</div>
        <div class="selection" id="oneHour">60 mins</div>
      </div>

      <!-- <div class="new-entry">
        <div class="stopwatch-container">
          <span class="stopwatch-display minutes">12</span>:
          <span class="stopwatch-display seconds">20</span>.
          <span class="stopwatch-display miliseconds">000</span>
        </div>
      </div> -->
    </div>
  </div>
</body>
</html>
